
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="fullName">Full Name</label>
      <input id="fullName" formControlName="fullName">
      <div *ngIf="registrationForm.get('fullName')?.invalid && (registrationForm.get('fullName')?.dirty || registrationForm.get('fullName')?.touched)">
        <div *ngIf="registrationForm.get('fullName')?.errors?.required">Full Name is required.</div>
        <div *ngIf="registrationForm.get('fullName')?.errors?.minlength">Full Name must be at least 3 characters long.</div>
      </div>
    </div>
  
    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email">
      <div *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)">
        <div *ngIf="registrationForm.get('email')?.errors?.required">Email is required.</div>
        <div *ngIf="registrationForm.get('email')?.errors?.email">Email must be valid.</div>
      </div>
    </div>
  
    <div>
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)">
        <div *ngIf="registrationForm.get('password')?.errors?.required">Password is required.</div>
      </div>
    </div>
  
    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword">
      <div *ngIf="registrationForm.get('confirmPassword')?.invalid && (registrationForm.get('confirmPassword')?.dirty || registrationForm.get('confirmPassword')?.touched)">
        <div *ngIf="registrationForm.get('confirmPassword')?.errors?.required">Confirm Password is required.</div>
        <div *ngIf="registrationForm.errors?.mismatch">Passwords must match.</div>
      </div>
    </div>
  
    <div>
      <label for="age">Age</label>
      <input id="age" formControlName="age" type="number">
    </div>
  
    <div>
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
  
    <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
  </form>
